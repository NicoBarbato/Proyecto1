{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <title>Register</title>
{% endblock %}

{% block main %}
    <h1 class="subtitulo">Registro de nuevo usuario:</h1>
    <div style="text-align: center;">
    <form action="/register" method="post">
        <label for="username">New username:</label><br>
        <input type="text" id="username" name="username", required="true"><br>
        <label for="password">New password:</label><br>
        <input type="password" id="password" name="password", required="true"><br>
        <button type="submit" >Crear usuario</button>
    </form>
    <p style="color: red;">{{ error }}</p>
    <p style="font-size: x-small;"> * La contrase√±a debe contenr al menos 5 caracteres</p>
    </div>
{% endblock %}
